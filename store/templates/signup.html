{% extends 'base.html'%}
{% load static %}
<!-- SignUp Page -->
{% block content %}
<div class="pb-5">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container bg-white">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign Up</h2>
                    <form action="/signup" method="POST" class="register-form" id="register-form">
                        {% csrf_token %}
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{error}}
                        </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input required type="text" value="{{values.name}}" name="name"  id="name" 
                                placeholder="Your Name" />
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input required type="email" name="email" value="{{values.email}}" id="email"
                                placeholder="Your Email" />
                        </div>
                        
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input required type="password" name="passw" id="passw" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input required type="password" name="re_pass" id="re_pass"
                                placeholder="Repeat your password" />
                        </div>
                        
                        <button class="btn form-submit" type="submit" name="signup" id="signup" value="Register">Register</button>

                        <!-- <div class="form-group form-button">
                               
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                            </div> -->

                    </form>
                </div>
                <div class="signup-image">
                    <figure>
                        <img src={% static 'images\signup-image.jpg' %} alt="sing up image">
                    </figure>
                    <a href="login" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
